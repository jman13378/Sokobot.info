<body>
<div class="left-align center">
<button class="btn indigo " href="https://invite.sokobot.info">Invite</button>
</div>
<style>
    .section {
        margin-top:3%;
        background-color: #2c2f33;
        border: solid #7289da 5px;
        border-radius: 1000px;
        font-family: "Black Ops one";
        padding-left: 3%;
        padding-right: 3%;
    }
    .section-header {
        text-align: center;
        color:#99aab5
    }
    .section-body {
        color:#dae0e4
    }
    .b {
        content: "";
 width: 95%;
 border-bottom: 2px solid black;
    }
</style>
<div style="display:flex; flex-wrap: wrap; justify-content: space-evenly;">
    <div class="section">
        <div class="section-header">Help</div>
        <p class="b"></p>
        <div class="section-body">Usage: /help <a class="grey-text">OR</a> !help</div>
        <div class="section-body">Description: Will give you a help menu to choose from topics</div>
    </div>
    <div class="section">
        <div class="section-header">Play</div>
        <p class="b"></p>
        <div class="section-body">Usage: /play [character] <a class="grey-text">OR</a> !play [character]</div>
        <div class="section-body">Description: Will allow you to start a Game of Sokoban</div>
    </div>
    <div class="section">
        <div class="section-header">Stop</div>
        <p class="b"></p>
        <div class="section-body">Usage: /stop <a class="grey-text">OR</a> !stop</div>
        <div class="section-body">Description: Allows you to end a Game of Sokoban if one is present</div>
    </div>
</div>
