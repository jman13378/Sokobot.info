<html>
  <head>
    <script src="js/pagesettings.js"></script>
  </head>
  <body>
    <svg
      viewbox="0,0,100,100"
      style="filter: drop-shadow(2px 4px 6px black); position: absolute"
    >
      <rect
        x="10"
        y="10"
        fill="white"
        height="20px"
        width="20px"
        rx="5%"
      ></rect>
    </svg>
    <form style="position: absolute">
      <label>Dark/Light</label>
      <br />
      <label
        ><input type="radio" name="color" value="dark" id="dark" />DARK</label
      >
      <label
        ><input
          type="radio"
          name="color"
          value="light"
          id="light"
        />LIGHT</label
      >
      <label
        ><input
          type="radio"
          name="color"
          value="custom"
          id="custom"
        />CUSTOM</label
      >
      <br />
      <input type="submit" value="Save Changes" onclick="SaveChanges()" />
    </form>
    <script src="js/pagesettings.js"></script>
  </body>
</html>
